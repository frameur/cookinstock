{% extends "layout.html" %} {% block content %}
<div class="row justify-content-center">
  <a href="/new" class="btn btn-primary">Ajouter une recette</a>
</div>
<hr />
<h3 style="text-align: center">RECETTES</h3>
<br>


  
    {% for p in recettes | reverse %}

    <a href="/{{p._id}}" style="text-decoration: none; color: brown">
      <h2 style="font-size: 30px">{{p.name }}</h2>
      <img src="/uploads/{{p.picture}}" alt="{{p.name}}" style="width: 10%" />
      
    </a>
<hr />
    {% endfor %}
